<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMOD Explorer - Orthographic-Phonetic Mapping Tool | SROC</title>
    <meta name="description" content="Explore orthographic-phonetic mappings across world languages through our interactive database">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Noto+Sans:wght@400;700&family=Noto+Sans+Tamil:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --accent-orange: #ff6b35;
            --accent-amber: #ffa500;
            --accent-gold: #ffd700;
            --accent-cyan: #00ffff;
            --accent-purple: #9d4edd;
            --accent-green: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --terminal-orange: #ff8c00;
            --ipa-blue: #4a9eff;
            --hover-glow: rgba(255, 107, 53, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e, #2d1b00, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -3;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating IPA symbols */
        .ipa-float {
            position: fixed;
            font-size: 2rem;
            opacity: 0.1;
            color: var(--terminal-orange);
            animation: floatDiagonal 25s infinite linear;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes floatDiagonal {
            from {
                transform: translate(-100px, 100vh) rotate(0deg);
            }
            to {
                transform: translate(calc(100vw + 100px), -100px) rotate(360deg);
            }
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-link {
            color: var(--accent-orange);
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
            text-shadow: 0 0 20px var(--accent-orange);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-orange);
            cursor: default;
            user-select: none;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-emoji {
            font-size: 1.5rem;
            animation: bob 3s ease-in-out infinite;
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Stats */
        .stats-mini {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-mini {
            text-align: center;
        }

        .stat-mini-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-orange);
            display: block;
        }

        .stat-mini-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Filter bar */
        .filter-bar {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            position: sticky;
            top: 60px;
            z-index: 90;
        }

        .filter-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Search */
        .search-wrapper {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.6rem 2.5rem 0.6rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-orange);
            pointer-events: none;
        }

        /* Filter buttons */
        .filter-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-primary);
            padding: 0.5rem 2rem 0.5rem 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg width='14' height='8' viewBox='0 0 14 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M1 1L7 7L13 1' stroke='%23ff6b35' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 14px;
        }

        .filter-select:hover,
        .filter-select:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        /* Quick filters */
        .quick-filters {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        .quick-filter {
            padding: 0.4rem 0.8rem;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .quick-filter:hover {
            border-color: var(--accent-orange);
            background: rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
        }

        .quick-filter.active {
            background: var(--accent-orange);
            color: var(--bg-primary);
            border-color: var(--accent-orange);
        }

        /* Main content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Results grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .mapping-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .mapping-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .mapping-card:hover::before {
            left: 100%;
        }

        .mapping-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            border-color: var(--accent-orange);
        }

        .language-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .language-name {
            font-size: 0.9rem;
            color: var(--accent-amber);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .language-family {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .mapping-display {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: 1.5rem 0;
            min-height: 80px;
        }

        .orthographic {
            font-size: 3rem;
            color: var(--accent-amber);
            font-family: 'Noto Sans', 'Noto Sans Tamil', 'Noto Sans Arabic', 'Noto Sans Devanagari', 'Noto Sans Thai', sans-serif;
            text-align: center;
        }

        .mapping-arrow {
            font-size: 1.5rem;
            color: var(--accent-orange);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .phonetic {
            font-size: 2rem;
            color: var(--ipa-blue);
            font-family: 'Fira Code', monospace;
            text-align: center;
        }

        .mapping-info {
            border-top: 1px solid var(--glass-border);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .info-label {
            color: var(--text-secondary);
        }

        .info-value {
            color: var(--text-primary);
        }

        /* Modal for detailed view */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 2px solid var(--accent-orange);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--accent-orange);
            transform: rotate(90deg);
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 4rem;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--accent-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .filter-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-wrapper {
                width: 100%;
            }
            
            .quick-filters {
                margin-left: 0;
                width: 100%;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
            
            .stats-mini {
                display: none;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // State management
        let currentFilters = {
            search: '',
            language: 'all',
            script: 'all',
            features: new Set()
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderMappings();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentFilters.search = e.target.value.toLowerCase();
                renderMappings();
            });

            // Language filter
            document.getElementById('languageFilter').addEventListener('change', (e) => {
                currentFilters.language = e.target.value;
                renderMappings();
            });

            // Script filter
            document.getElementById('scriptFilter').addEventListener('change', (e) => {
                currentFilters.script = e.target.value;
                renderMappings();
            });

            // Quick feature filters
            document.querySelectorAll('.quick-filter').forEach(filter => {
                filter.addEventListener('click', () => {
                    const feature = filter.dataset.feature;
                    if (currentFilters.features.has(feature)) {
                        currentFilters.features.delete(feature);
                        filter.classList.remove('active');
                    } else {
                        currentFilters.features.add(feature);
                        filter.classList.add('active');
                    }
                    renderMappings();
                });
            });

            // Modal close
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('detailModal').addEventListener('click', (e) => {
                if (e.target.id === 'detailModal') closeModal();
            });

            // Escape key to close modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        // Filter mappings
        function filterMappings() {
            return mappings.filter(mapping => {
                // Search filter
                if (currentFilters.search) {
                    const searchTerm = currentFilters.search;
                    if (!mapping.orthographic.toLowerCase().includes(searchTerm) &&
                        !mapping.phonetic.toLowerCase().includes(searchTerm) &&
                        !mapping.language.toLowerCase().includes(searchTerm)) {
                        return false;
                    }
                }

                // Language filter
                if (currentFilters.language !== 'all' && 
                    mapping.language.toLowerCase() !== currentFilters.language) {
                    return false;
                }

                // Script filter
                if (currentFilters.script !== 'all') {
                    const scriptMap = {
                        'latin': 'Latin',
                        'arabic': 'Arabic',
                        'brahmic': 'Brahmic',
                        'devanagari': 'Devanagari',
                        'thai': 'Thai'
                    };
                    
                    if (mapping.script !== scriptMap[currentFilters.script]) {
                        return false;
                    }
                }

                // Feature filters
                if (currentFilters.features.size > 0) {
                    const hasRequiredFeatures = Array.from(currentFilters.features).every(
                        feature => mapping.features.includes(feature)
                    );
                    if (!hasRequiredFeatures) return false;
                }

                return true;
            });
        }

        // Render mappings
        function renderMappings() {
            const grid = document.getElementById('resultsGrid');
            const filtered = filterMappings();

            // Update stats
            document.getElementById('filteredCount').textContent = filtered.length;

            // Clear loading state
            document.getElementById('loadingState')?.remove();

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <h3 style="margin-bottom: 0.5rem;">No mappings found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(mapping => `
                <div class="mapping-card" onclick="showDetail(${mapping.id})">
                    <div class="language-header">
                        <span class="language-name">${mapping.language}</span>
                        <span class="language-family">${mapping.family}</span>
                    </div>
                    <div class="mapping-display">
                        <div class="orthographic">${mapping.orthographic}</div>
                        <div class="mapping-arrow">‚Üí</div>
                        <div class="phonetic">${mapping.phonetic}</div>
                    </div>
                    <div class="mapping-info">
                        <div class="info-row">
                            <span class="info-label">Script:</span>
                            <span class="info-value">${mapping.script}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Context:</span>
                            <span class="info-value">${mapping.context}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show detail modal
        function showDetail(id) {
            const mapping = mappings.find(m => m.id === id);
            if (!mapping) return;

            const modal = document.getElementById('detailModal');
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <h2 style="color: var(--accent-orange); margin-bottom: 1.5rem;">
                    ${mapping.language} Orthographic Mapping
                </h2>
                
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="font-size: 4rem; color: var(--accent-amber); margin-bottom: 0.5rem;">
                        ${mapping.orthographic}
                    </div>
                    <div style="font-size: 1rem; color: var(--text-secondary); margin-bottom: 1rem;">
                        ‚Üì
                    </div>
                    <div style="font-size: 3rem; color: var(--ipa-blue);">
                        ${mapping.phonetic}
                    </div>
                </div>

                <div style="display: grid; gap: 1rem;">
                    <div>
                        <strong style="color: var(--accent-amber);">Example:</strong>
                        <p style="color: var(--text-secondary); margin-top: 0.5rem;">
                            ${mapping.example}
                        </p>
                    </div>
                    
                    <div>
                        <strong style="color: var(--accent-amber);">Notes:</strong>
                        <p style="color: var(--text-secondary); margin-top: 0.5rem;">
                            ${mapping.notes}
                        </p>
                    </div>
                    
                    <div>
                        <strong style="color: var(--accent-amber);">Details:</strong>
                        <p style="color: var(--text-secondary); margin-top: 0.5rem;">
                            Language Family: ${mapping.family}<br>
                            Script Type: ${mapping.script}<br>
                            Context: ${mapping.context}<br>
                            Features: ${mapping.features.join(', ') || 'None'}
                        </p>
                    </div>
                </div>
            `;

            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        <!-- Console easter eggs -->
        console.log('%cü¶ú OMOD EXPLORER: MAPPING THE WORLD\'S WRITING SYSTEMS', 'color: #ff6b35; font-size: 20px; font-weight: bold;');
        console.log('%cExploring 94 orthographic mappings from Vietnamese, Tamil, Arabic, Thai, and Hindi!', 'color: #ffa500;');
        console.log('%cThis is a sample dataset. The full OMOD database contains thousands of mappings.', 'color: #00ffff;');
        console.log('%cContribute more mappings at github.com/squirridge/omod', 'color: #00ff88;');
    </script>
